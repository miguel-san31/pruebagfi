<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/sas.scss" rel="stylesheet" type="text/css"/>
        <script src="js/login.js" type="text/javascript"></script>
    </head>
    <body>
    <div class="login-box">
      <h1>Login Here</h1>
      <form>
        <label for="username">Usuario</label>
        <input id="usuario" type="text" placeholder="Usuario" required="required">
        <label for="password">Password</label>
        <input id="pass" type="password" placeholder="Password" required="required">
        <input type="button" value="Iniciar Sesion" id="login">
      </form>
      <a class="enlace" href="registro.html">Registrarse</a>
    </div>
    </body>
</html>
